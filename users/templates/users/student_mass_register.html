{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <style type="text/css">
        .invalid-feedback{
            display: block !important;
        }
    </style>
    <div class="card mx-auto max-width-650">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 pb-2">Student Mass Register</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-success btn-block" type="submit">Create accounts</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
